<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,200&display=swap');</style>
    <title>Hana Flower Shop | Contacto </title>
</head>
<body>
    <body>
        <div id="grid-container">
            <!--header y nav-->
        <header class="header">
            <div class="logo">
            <a href="../index.html"><img class="logo-img" src="../assets/althana.png" alt=""></a>
            </div>
            <nav class="navbar">
                <ul>
                    <li ><a href="../vistas/productos.html">PRODUCTOS</a></li>
                    <li ><a href="../vistas/eventos.html">EVENTOS</a></li>
                    <li ><a href="../vistas/empresa.html">EMPRESA</a></li>
                    <li ><a href="../vistas/contacto.html">CONTACTO</a></li>
                </ul>
        </nav>
    </header>
    <!--Cuerpo de la página-->
    <main class="main">
        <section>
        <div class="section-formulario">
            <h1 class="section-titulo" >¿Tenés alguna duda? Mandanos tu consulta y nos pondremos en contacto contigo.</h1>
        <div>
            <form action="" method="get" enctype="text/plain">
            <fieldset style="width: 400px; height: 600px;">
            <legend><b>DATOS PERSONALES</b></legend>
        <div>
            <label for="userName">Nombre</label>
            <input type="text" id="userName" name="userName" placeholder="Nombre" required>
        </div>
    <br>
        <div class="formulario" >
            <label for="userName">Apellido</label>
            <input type="text" id="userName" name="userName" placeholder="Apellido" required>
        </div>
    <br>
        <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        </div>
    <br>
        <div>
            <label for="genero">Género</label>
                <select name="genero" id="genero">
                    <option value="masculino" label="Masculino"></option>
                    <option value= femenino" label="Femenino"></option>
                    <option value="NoBinario" label="No Binario"></option>
                </select>
            </div>
        <br>
            <div><label for="consulta">Tu Consulta</label></div>
                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Deje aquí su consulta"></textarea>
            <br>
            <div>
                <label for="newsletter">¿Desea recibir el Newsletter? </label>
                <input type= "checkbox" id="newsletter" name="newsletter">
            </div> 
        <br>
            <div>
                <input class="buttonForm" type="submit" name="Enviar" value="Enviar">
                <input class="buttonForm" type="reset" name="Borrar" value="Borrar">
            </div>
            </fieldset>
            </form>
            </div>
        </div>
        </section>
    </main>
    <!--pie de página-->
    <footer class="footer"><img class="footer-logo" src="../assets/logoonly.png" alt="Logo Hana Flower Shop">
        <span class="footer-info">
            <p>HANA FLOWER SHOP © 2022 | Email: HanaFS@gmail.com </p>
        </span>
    </footer>
    </div>
</body>
</html>
